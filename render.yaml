# Render Blueprint
# Deploy with: https://render.com/deploy

services:
  - type: web
    name: ada-agent
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: ada-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://your-frontend-url.com
      - key: RATE_LIMIT_MAX
        value: 100
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: ada-db
    plan: free
    databaseName: ada_db
    user: ada_user
    region: oregon
